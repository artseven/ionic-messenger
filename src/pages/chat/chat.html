
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="message-wrap">
        <div class="message"
        *ngFor="let message of messages; let i = index"
        [class.right]="(returnParsed(message.sentby)).id === user.id"
        [class.left]="(returnParsed(message.sentby)).id !== user.id"
        >
            <div class="msg-detail">
                <div class="msg-info">
                     <div *ngIf="(returnParsed(message.sentby)).id !== user.id">{{ (returnParsed(message.sentby)).name }}</div>
                </div>
                
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker"> {{ message.message }} </p>
                    <p> {{ message.createdOn | date:'short'  }} </p>
                    
              </div>

             
            </div>
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="message_row">
        <ion-col col-9>
            <ion-item no-lines>
            <ion-input type="text"
                       id="userInput"
                       placeholder="Message"
                       [(ngModel)]="message"
                       (keypress)="onChange($event)">
            </ion-input>
            </ion-item>
        </ion-col>
        <ion-col col-3>
            <button ion-button icon-right clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
            Send
            <ion-icon name="send"></ion-icon>
        </button>
        </ion-col>
        </ion-row>
        </ion-toolbar>
</ion-footer>
