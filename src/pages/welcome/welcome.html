<ion-content padding id="welcome">
    <img src="/assets/img/sls-logo.svg" class="logo"/>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1></h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid >
      <ion-row>
        <ion-col center text-center style="vertical-align: center">
          <button ion-button full color="success" (click)="signup()" [disabled]="true">Sign up</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="lightText" (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
