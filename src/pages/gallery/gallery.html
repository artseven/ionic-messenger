<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="gallery">
          <ion-segment-button value="public">
            Public
          </ion-segment-button>
          <ion-segment-button value="private">
            Private
          </ion-segment-button>
          <ion-segment-button value="personal">
            Personal
          </ion-segment-button>
        </ion-segment>

      </div>
      
      <div [ngSwitch]="gallery">
        <ion-list *ngSwitchCase="'public'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="">
            </ion-thumbnail>
            <h2>Ruby</h2>
          </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'private'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="">
            </ion-thumbnail>
            <h2>Luna</h2>
          </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'personal'">
          <ion-item>
            <ion-thumbnail item-start>
              
            </ion-thumbnail>
          </ion-item>
        </ion-list>
      </div>

      <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <h3 [hidden]="lastImage !== null">Please select image!</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
